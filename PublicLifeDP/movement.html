    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjust minmax value as needed */
            gap: 10px; /* Gap between categories */
            padding: 10px; /* Padding around the container */
            justify-content: center;
        }
        .category {
            background: #f2ead7;
            border-radius: 5px;
            padding: 15px; /* Default padding for categories */
            text-align: center;
            color: #1e456a;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 1em; /* Reduced font size for smaller categories */
        }
        .category img {
            max-width: 100%; /* Adjusted image width */
            height: auto;
            margin-bottom: 10px;
        }
        .counter {
            font-size: 1.2em; /* Reduced font size of the counter */
            margin-bottom: 3px; /* Reduced spacing below the counter */
        }
        .small-category {
            padding: 5px; /* Adjusted padding for the first six categories */
            background: #f2ead7;
            border-radius: 3px;
            text-align: center;
            color: #1e456a;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 0.6em; /* Reduced font size for smaller categories */
        }
        .small-category img {
            max-width: 70%; /* Adjusted image width */
            height: auto;
            margin-bottom: 10px;
        }
        @media (min-width: 375px) { /* Adjusted minimum width for iPhone screens */
            .container {
                grid-template-columns: repeat(3, 1fr); /* Three columns for larger screens */
            }
        }
        .sum-button {
            background-color: #60BD7D;
            border-radius: 5px;
            padding: 15px; /* Same padding as categories */
            text-align: center;
            color: white;
            cursor: pointer;
            font-size: 1em; /* Same font size as categories */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sum-button span {
            margin-top: 5px; /* Adjust spacing between icon and text */
        }
        @media (min-width: 375px) { /* Adjusted minimum width for iPhone screens */
            .container {
                grid-template-columns: repeat(3, 1fr); /* Three columns for larger screens */
            }
        }

        /* Position the sum button */
        .container {
            position: relative;
        }
        .sum-button {
            position: absolute;
            bottom: 0;
            right: 0;
            margin-bottom: 80px; /* Adjust as needed */
        }
    </style>
    
    

    

    

    
</head>

<!-- Button to sum all counter values -->
<div class="sum-button" id="sumButton">
    <span id="sumValue">0</span>
    <span>Total Count</span>
</div>

<script>
    function incrementCounter(counterId) {
        var counterElement = document.getElementById(counterId);
        var currentCount = parseInt(counterElement.textContent, 10);
        counterElement.textContent = currentCount + 1;
        updateSum();
    }

    function updateSum() {
        var counters = document.querySelectorAll('.counter');
        var sum = 0;
        counters.forEach(function(counter) {
            sum += parseInt(counter.textContent);
        });
        document.getElementById("sumValue").textContent = sum;
    }

    // Call updateSum initially to set the initial value
    updateSum();
</script>
