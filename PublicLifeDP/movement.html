        body {

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Six columns for all screen sizes */
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .small-category {
            grid-column: span 2; /* 3 items per row */
            background: #f2ead7;
            border-radius: 3px;
            padding: 5px;
            text-align: center;
            color: #1e456a;
            cursor: pointer;
            display: flex;

            justify-content: center;
            font-size: 0.6em;
        }
        .small-category img {
            max-width: 70%;
            height: auto;
            margin-bottom: 10px;
        }
        .category {
            grid-column: span 3; /* Keeps 2 items per row, but you can adjust this if needed */
            background: #f2ead7;
            border-radius: 5px;
            padding: 1px; /* Reduced padding */
            text-align: right;
            color: #1e456a;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 1.0em; /* Reduced font size */
            height: 77px; /* Fixed height */
            position: relative;
        }

        .category img {
            position: absolute;
            top: -5%;
            left: 0; /* Align the image to the left */
            height: 110%;
            width: auto;
            z-index: 1; /* Bring the image to the front */
        }

        .category .counter, .category div {
            position: relative;
            z-index: 2; /* Ensure the text is above the image */
            padding: 5px; /* Add some padding around the text */
        }



        .counter {
            font-size: 1.2em;
            margin-bottom: 3px;
        }

    </style>
    
    

    

    

    
</head>
