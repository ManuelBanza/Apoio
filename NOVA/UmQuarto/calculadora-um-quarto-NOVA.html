<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Ranking de Quartos</title>
    <script>
        function calcularRanking() {
            // Obter os valores dos campos
            var m2 = parseFloat(document.getElementById("m2").value);
            var conforto = parseFloat(document.getElementById("conforto").value);
            var isPrivada = document.getElementById("isPrivada").value;
            var janela = document.getElementById("janela").value;

            // Pesos dos critérios
            var pesoLocalizacao = 1.5;  // Sempre Lisboa
            var pesoM2 = 0.5;
            var pesoConforto = 0.7;
            var pesoIsPrivada = 1.3;
            var pesoJanela = 1;

            // Calcular o ranking
            var score = pesoLocalizacao 
                        + (m2 * pesoM2) 
                        + (conforto * pesoConforto) 
                        + (isPrivada === "S" ? pesoIsPrivada : 0) 
                        + (janela === "S" ? pesoJanela : 0);

            // Exibir o resultado
            document.getElementById("resultado").innerHTML = "Score Final: " + score.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculador de Ranking de Quartos</h1>

    <form>
        <label for="m2">m² do Quarto (8 a 18):</label><br>
        <input type="number" id="m2" name="m2" min="8" max="18" step="1" required><br><br>

        <label for="conforto">Conforto (1 a 10):</label><br>
        <input type="number" id="conforto" name="conforto" min="1" max="10" step="1" required><br><br>

        <label for="isPrivada">IS Privada (S/N):</label><br>
        <select id="isPrivada" name="isPrivada" required>
            <option value="S">Sim</option>
            <option value="N">Não</option>
        </select><br><br>

        <label for="janela">Janela (S/N):</label><br>
        <select id="janela" name="janela" required>
            <option value="S">Sim</option>
            <option value="N">Não</option>
        </select><br><br>

        <button type="button" onclick="calcularRanking()">Calcular Score</button>
    </form>

    <h2 id="resultado"></h2>
</body>
</html>
